<div class="card">
  <div class="card-header">
    <button class="btn btn-outline-primary" (click)="navigateBack()">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
      Back
    </button>
    {{ pageTitle }}

    <span class="float-end">
      <button class="btn btn-primary" routerLink="/owner/add">
        Create New Owner
        <i class="fa fa-plus"></i>
      </button>
    </span>
  </div>

  <div class="card-body row pb-0">
    <!-- <div class="col-md-2">
      <button class="btn btn-success" (click)="owner_findById()">
        GET - Find By ID
      </button>
    </div> -->

    <div class="col-md-2">
      <button class="btn btn-success" (click)="owner_findByPetId()">
        GET - Find By Pet ID
      </button>
    </div>

    <div class="col-md-2">
      <button class="btn btn-success" (click)="owner_findByPetName()">
        GET - Find By Pet Name
      </button>
    </div>

    <div class="col-md-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <button
              class="btn btn-success"
              (click)="owner_findByDateCreated(dateCreated)"
              [disabled]="!dateCreated.valid"
            >
              GET - Find By Date Created
            </button>
          </div>
        </div>
        <input
          type="text"
          placeholder="dateCreated"
          ngModel
          #dateCreated="ngModel"
          class="form-control"
          required
          bsDatepicker
          [bsConfig]="{dateInputFormat:'YYYY-MM-DD'}"
        />
      </div>
    </div>
  </div>

  <div class="card-body">
    <table
      id="ownerTable"
      class="table table-hover"
      style="border-top: 2px solid black"
      *ngIf="ownerList.length"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date Created</th>
          <th>Date Modified</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let owner of ownerList">
          <td>{{ owner.id }}</td>
          <td>{{ owner.firstName }}</td>
          <td>{{ owner.lastName }}</td>
          <td>{{ owner.dateCreated }}</td>
          <td>{{ owner.date_modified }}</td>
          <td>
            <a class="btn btn-outline-primary" [routerLink]="['/owner/findById/', owner.id]">
              View <i class="fa fa-chevron-right ml-2"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card">
    <div class="card-header">
      <button class="btn btn-outline-primary" (click)="navigateBack()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        Back
      </button>
      {{ pageTitle }}
      <span class="float-end">
        <a class="btn btn-outline-primary" routerLink="/pet/add">
          Create <i class="fa fa-plus"></i>
        </a>
      </span>
    </div>
    <div class="card-body">

      <div class="card-body row pb-0">
        <!-- <div class="col-md-2">
          <button class="btn btn-success" (click)="pet_findById()">
            GET - Find By ID
          </button>
        </div> -->
    
        <div class="col-md-2">
          <a class="btn btn-success" routerLink="/pet/topName">GET - Top Name</a>
        </div>
      </div>

      <table class="table" *ngIf="pets.length">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Breed</th>
            <th>Date Created</th>
            <th>Date Modified</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pet of pets">
            <td>{{ pet.id }}</td>
            <td>{{ pet.name }}</td>
            <td>{{ pet.breed }}</td>
            <td>{{ pet.date_created }}</td>
            <td>{{ pet.date_modified }}</td>
            <td>
              <a class="btn btn-outline-primary" [routerLink]="['/pet/findById/', pet.id]">
                View <i class="fa fa-chevron-right ml-2"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

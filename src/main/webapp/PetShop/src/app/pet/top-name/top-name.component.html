<div class="card">
    <div class="card-header">
        <button class="btn btn-outline-primary" (click)="navigateBack()">
            <i class="fa fa-chevron-left"></i>
            Back
        </button>
        {{ pageTitle }}
    </div>

    <div class="card-body" *ngIf="topNameList.length" >
        <table class="table table-hover" style="border-top: 2px solid black;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Counter</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topName of topNameList; let i = index">
                    <td>{{ i+1 }}</td>
                    <td>{{ topName.name }}</td>
                    <td>{{ topName.counter }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

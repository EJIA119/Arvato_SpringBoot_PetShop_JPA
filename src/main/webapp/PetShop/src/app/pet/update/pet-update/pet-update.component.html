<div class="card mb-5">
  <div class="card-header">
    <button class="btn btn-outline-primary" (click)="navigateBack()">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
      Back
    </button>
    {{ pageTitle }}</div>
  <div class="card-body">
    <h5 class="card-title"><b>Pet Information</b></h5>
    <div *ngIf="pet">
      <form [formGroup]="updatePetForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name"><b>Name</b></label>
            <input
              class="form-control"
              type="text"
              autofocus
              formControlName="name"
            />
            <div
              *ngIf="
                updatePetForm.get('name')?.touched &&
                updatePetForm.get('name')?.invalid &&
                updatePetForm.get('name')?.hasError('required')
              "
              class="alert alert-danger form-control pt-1 pb-1 mt-1"
            >
              <i class="fa fa-exclamation-circle text-danger">
                <span class="ml-1 text-family-custom"
                  >&nbsp; Please enter the name for pet.</span
                >
              </i>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="breed"><b>Breed</b></label>
            <input class="form-control" type="text" formControlName="breed" />

            <div
              *ngIf="
                updatePetForm.get('breed')?.touched &&
                updatePetForm.get('breed')?.invalid &&
                updatePetForm.get('breed')?.hasError('required')
              "
              class="alert alert-danger form-control pt-1 pb-1 mt-1"
            >
              <i class="fa fa-exclamation-circle text-danger">
                <span class="ml-1 text-family-custom"
                  >&nbsp; Please enter the breed for pet.</span
                >
              </i>
            </div>
          </div>
        </div>

        <div class="row mt-2" *ngIf="ownerList.length">
          <div class="form-group col-md-12">
              <label for="owner"><b>Owner (Optional)</b></label>
              <select class="form-control" formControlName="ownerID">
                  <option value="0" selected>- Select one owner -</option>
                  <option *ngFor="let owner of ownerList" [value]="owner.id">
                      {{ owner.firstName + " " + owner.lastName }}
                  </option>
              </select>
          </div>
        </div>

        <div class="row mt-5">
          <div class="form-group col-md-6">
            <label for="dateCreated"><b>Date Created</b></label>
            <p class="form-control borderless">{{ pet.date_created }}</p>
          </div>
          <div class="form-group col-md-6">
            <label for="date_modified"><b>Date Modified</b></label>
            <p class="form-control borderless">
              {{ pet.date_modified }}
            </p>
          </div>
        </div>



        <div class="row">
          <div class="col-md-12">
            <button
              class="btn btn-success w-100"
              [disabled]="updatePetForm.invalid"
            >
              Update
            </button>
          </div>
        </div>
      </form>
    </div>

    <hr />

    <div *ngIf="owner">
      <h5 class="card-title"><b>Current Owner Information</b></h5>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="firstName"><b>First Name</b></label>
          <p class="form-control borderless">{{ owner.firstName }}</p>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName"><b>Last Name</b></label>
          <p class="form-control borderless" id="lastName">
            {{ owner.lastName }}
          </p>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="dateCreated"><b>Date Created</b></label>
          <p class="form-control borderless">{{ owner.dateCreated }}</p>
        </div>
        <div class="form-group col-md-6">
          <label for="date_modified"><b>Date Modified</b></label>
          <p class="form-control borderless" id="date_modified">
            {{ owner.date_modified }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
